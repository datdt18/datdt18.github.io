<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thành Đạt Studio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
  crossorigin="anonymous" />
  <link rel="icon" type="image/x-icon" href="https://icons-for-free.com/iconfiles/png/512/music+music+player+player+sound+icon-1320183419420921997.png">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href=asset/styles.css>
<div class="player ">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
    <div class="song">
      <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
      <div class="body">
        <h3 class="title">Music name</h3>
        <p class="author">Singer</p>
      </div>
      <div class="option">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
    <div class="song">
      <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
      <div class="body">
        <h3 class="title">Music name</h3>
        <p class="author">Singer</p>
      </div>
      <div class="option">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
    <div class="song">
      <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
      <div class="body">
        <h3 class="title">Music name</h3>
        <p class="author">Singer</p>
      </div>
      <div class="option">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
  </div>
</div>



<script>
  const $ = document.querySelector.bind(document);
  const $$ = document.querySelectorAll.bind(document);
  const player = $('.player')

  const heading = $('header h2')
  const cdthumb = $('.cd-thumb')
  const audio = $('#audio')
  const cd = $('.cd')
  const playBtn = $('.btn-toggle-play')
  const progress = $('#progress')
  const nextBtn = $('.btn-next')
  const prevBtn = $('.btn-prev')
  const randomBtn = $('.btn-random')
  const repeatBtn = $('.btn-repeat')
  const app = {
    currentIndex: 0,
    isPlaying: false,

    songs: [
      {
        name: "Có hẹn với thanh xuân",
        singer: "Monstar",
        path:
          "https://c1-ex-swe.nixcdn.com/NhacCuaTui1020/cohenvoithanhxuan-MONSTAR-7050201.mp3?st=KS8mqehnZRiHoL5K3CoIbQ&e=1637396843",
        image:
          "https://avatar-ex-swe.nixcdn.com/song/share/2021/07/16/f/0/d/f/1626425507332.jpg"
      },
      {
        name: "Em là hoàn hôn",
        singer: "Cloud 5",
        path: "https://c1-ex-swe.nixcdn.com/NhacCuaTui1016/EmLaHoangHon-VangCloud5-7026139.mp3?st=8utVcD91i_-eYmLr3vCmOg&e=1637396965",
        image: "https://avatar-ex-swe.nixcdn.com/song/share/2021/05/28/b/6/6/3/1622209481633.jpg"
      },
      {
        name: "Chia tay",
        singer: "Bùi Anh Tuấn",
        path: "https://data00.chiasenhac.com/downloads/1828/5/1827610-ae88aca0/128/Chia%20Tay%20-%20Bui%20Anh%20Tuan.mp3",
        image:
          "http://data.chiasenhac.com/data/cover/77/76960.jpg"
      },
      {
        name: "Bước qua nhau",
        singer: "Vũ",
        path:
          "https://c1-ex-swe.nixcdn.com/NhacCuaTui1024/BuocQuaNhau-Vu-7120388.mp3?st=ZV0uJ-jkgiphtc4aNl-cxg&e=1637376191",
        image: "https://avatar-ex-swe.nixcdn.com/singer/avatar/2020/07/17/2/0/e/d/1594980595388_600.jpg"
      },
      {
        name: "Muộn rồi mà sao còn",
        singer: "Sơn Tùng M-TP",
        path: "https://c1-ex-swe.nixcdn.com/Believe_Audio19/MuonRoiMaSaoCon-SonTungMTP-7011803.mp3?st=nIegjhVTrhgiiAJrvvmL3w&e=1637376260",
        image:
          "https://avatar-ex-swe.nixcdn.com/song/share/2021/04/29/f/b/c/1/1619691376873.jpg"
      },
      {
        name: "Như đã giấu yêu",
        singer: "Raftaar",
        path: "https://c1-ex-swe.nixcdn.com/NhacCuaTui931/NhuDaDauYeu-HuongLan-636371.mp3?st=92noRoLYApmxxFnc0befIg&e=1637376330",
        image:
          "https://avatar-nct.nixcdn.com/singer/avatar/2017/03/22/7/e/b/2/1490173254205_600.jpg"
      },

      {
        name: "Sài Gòn Đau Lòng Quá",
        singer: "Hứa Kim Tuyền, Hoàng Duyên",
        path: "https://c1-ex-swe.nixcdn.com/NhacCuaTui1013/SaiGonDauLongQua-HuaKimTuyenHoangDuyen-6992977.mp3?st=dVLM1am9RGQrBoFOyw_ZhA&e=1637376421",
        image:
          "https://avatar-ex-swe.nixcdn.com/song/share/2021/03/27/5/6/c/9/1616859494111.jpg"
      }
    ],
    render: function () {
      const htmls = this.songs.map(song => {
        return `    
        <div class="song" >
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `

      })
      $('.playlist').innerHTML = htmls.join('')
    },
    defineProperties: function () {
      Object.defineProperty(this, 'currentSong', {
        get: function () {
          return this.songs[this.currentIndex]
        }
      })
    },
    handleEvent: function () {

      const _this = this
      const cdWidth = cd.offsetWidth
      const cdthumbAnimate = cdthumb.animate(
        [
          { transform: `rotate(360deg)` }],
        {
          duration: 10000,
          iterations: Infinity

        }

      )
      cdthumbAnimate.pause()
      // Xử lý phóng to / thu nhỏ CD
      document.onscroll = function () {
        const scrollTop = window.scrollY || document.documentElement.scrollTop
        const newCdWidth = cdWidth - scrollTop
        cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
        cd.style.opacity = newCdWidth / cdWidth
      }
      //  Xử lý khi Click play
      playBtn.onclick = function () {
        if (_this.isPlaying) {
          audio.pause()
        }
        else {
          audio.play()
        }
      }

      // Khi bài hát được play
      audio.onplay = function () {
        _this.isPlaying = true
        player.classList.add('playing')
        cdthumbAnimate.play()
      }
      audio.onpause = function () {
        _this.isPlaying = false
        player.classList.remove('playing')
        cdthumbAnimate.pause()

      }

      // khi tiến độ bài hát thay đổi
      audio.ontimeupdate = function () {
        if (audio.duration) {
          const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
          progress.value = progressPercent

        }
      }
      // Tua bài hát
      progress.onchange = function (e) {
        const seekTime = (audio.duration * e.target.value / 100);
        audio.currentTime = seekTime
      }
      // OnClick Next Song
      nextBtn.onclick = function () {
        if (_this.isRandom) {
          _this.randomSong()
        }
        else {
          _this.nextSong()
        } audio.play()

      },
        // OnClick Prev Song
        prevBtn.onclick = function () {
          if (_this.isRandom) {
            _this.randomSong()
          }
          else {
            _this.prevSong()
          } audio.play()

        }
      // Play random Song
      randomBtn.onclick = function (e) {
        _this.isRandom = !_this.isRandom
        randomBtn.classList.toggle('active', _this.isRandom)

      }
      // Repeat Song
      repeatBtn.onclick = function (e) {
        _this.isRepeat = !_this.isRepeat
        repeatBtn.classList.toggle('active', _this.isRepeat)
      }
      audio.onended = function () {
        if (_this.isRepeat) {
          _this.repeatSong()
          console.log('hello world')
          audio.play()
        }
        else
          nextBtn.onclick()
      }
    },

    loadCurrentSong: function () {

      heading.textContent = this.currentSong.name
      cdthumb.style.backgroundImage = `url('${this.currentSong.image}'`
      audio.src = this.currentSong.path
    },

    // Next song
    nextSong: function () {
      this.currentIndex++
      if (this.currentIndex > this.songs.length)
        this.currentIndex = 0
      this.loadCurrentSong()
    },
    // Prev Song
    prevSong: function () {
      this.currentIndex--
      if (this.currentIndex < 0)
        this.currentIndex = 0
      this.loadCurrentSong()

    },
    randomSong: function () {
      let newIndex
      do {
        newIndex = Math.floor(Math.random() * this.songs.length)
      } while (newIndex === this.currentIndex)

      this.currentIndex = newIndex
      this.loadCurrentSong()
    },
    repeatSong: function () {
      this.currentIndex = 1
      this.loadCurrentSong()
    },


    start: function () {
      // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
      this.defineProperties()
      // nghe và xử lý các sự kiện
      this.handleEvent()
      this.loadCurrentSong()
      this.render()
    }

  }
  app.start()

</script>
